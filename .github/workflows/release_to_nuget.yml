name: release to nuget.org

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build --configuration Release

    - name: Run Unit Tests
      run: dotnet test

    - name: Get the Release Version
      id: get_release_version
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
    
    - name: Build NuGet Packages
      run: dotnet pack --configuration Release -o ./packages --no-build -p:PackageVersion=${{ steps.get_release_version.outputs.tag }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: nupkg
        path: ./packages
        
  publish:
    
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v1.0.0
        with:
          name: nupkg
          
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-vesion: 3.1.100

      - name: Publish NuGet Packages
        run: dotnet nuget push -k $NUGET_AUTH_TOKEN ./nupkg/*.nupkg --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_ORG_SCRAMBLER_KEY }}
